name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Self-scan (license check)
        run: npx tsx src/index.ts scan --dir . --json || true

      - name: Generate SBOM
        run: npx tsx src/index.ts sbom --dir . -o sbom.cdx.json

      - name: Upload SBOM artifact
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
